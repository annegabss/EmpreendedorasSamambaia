<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header role="banner">
    <div class="header-top">
      <div class="header-icon">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/businesswoman.png" alt="Ícone de empreendedora">
      </div>
      <h1>Cadastro de Empreendedora</h1>
    </div>

  </header>
  
   <nav role="navigation" aria-label="Menu principal">
      <ul class="nav-menu">
        <li><a href="index.html"><span>🏠</span> Início</a></li>
        <li><a href="sobre.html"><span>📘</span> Sobre o Projeto</a></li>
        <li><a href="formulario.html"><span>📝</span> Cadastre-se</a></li>
      </ul>
    </nav>
    

  <main role="main">
    <section class="form-section">
      <div class="form-container">
        <form action="#" method="POST" aria-label="Formulário de cadastro">
          <label for="nome">Nome completo:</label>
          <input type="text" id="nome" name="nome" required>

          <label for="servico">Serviço oferecido:</label>
          <input type="text" id="servico" name="servico" required>

          <label for="contato">Contato (telefone ou e-mail):</label>
          <input type="text" id="contato" name="contato" required>

          <label for="foto">Link para foto (opcional):</label>
          <input type="url" id="foto" name="foto">

          <button type="submit">Enviar cadastro</button>
        </form>
      </div>
    </section>
  </main>

  <footer role="contentinfo">
    <p>© 2025 Projeto de Extensão - Anne Gabrielly</p>
  </footer>
</body>
</html>
